plugins {
    id 'java-library'
    id 'maven-publish'
    id "com.google.protobuf" version "0.9.4"
    id 'org.springframework.boot' version '3.2.0'
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    // protobuf
    api libs.com.google.protobuf.protobuf.java
    api libs.com.googlecode.protobuf.java.format.protobuf.java.format
    implementation 'com.google.protobuf:protoc:3.25.1'
    // implementation 'com.google.protobuf:protobuf-gradle-plugin:0.9.2'
    // implementation 'com.google.protobuf:protobuf-java:3.22.2'

    // spring
    api libs.org.springframework.boot.spring.boot.starter
    implementation 'org.springframework:spring-web:6.1.1'
    implementation 'org.springframework:spring-webmvc:6.1.1'
    implementation 'org.springframework.boot:spring-boot-starter:3.2.0'

    implementation 'org.projectlombok:lombok:1.18.30'

    // tests
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.25.1'
    }
}

group = 'com.spaghettininjas'
version = '0.0.1-SNAPSHOT'
description = 'pos'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
